<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meadia Stars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f9f9f9;
            margin: 0; padding: 20px;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        section.products {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        section.products h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .product {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .product:last-child {
            border-bottom: none;
        }
        .price {
            color: #0073e6;
            font-weight: bold;
            margin-left: 10px;
        }
        button.buy-btn {
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 8px 14px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        button.buy-btn:hover {
            background-color: #005bb5;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            color: #555;
            font-size: 16px;
        }
        footer .contact, footer .registration {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>Meadia Stars</header>

    <section class="products">
        <h2>المنتجات والخدمات</h2>
        <div class="product">
            <div>
                حملة إعلانية لمدة شهر — <span class="price">ابتداءً من 10,000 ريال سعودي</span>
            </div>
            <button class="buy-btn" onclick="goToPayment('حملة إعلانية لمدة شهر', 10000)">اشترِ عنصر</button>
        </div>
        <div class="product">
            <div>
                إعلان منزلي — <span class="price">ابتداءً من 900 ريال سعودي</span>
            </div>
            <button class="buy-btn" onclick="goToPayment('إعلان منزلي', 900)">اشترِ عنصر</button>
        </div>
        <div class="product">
            <div>
                إعلان حضوري — <span class="price">ابتداءً من 1,500 ريال سعودي</span>
            </div>
            <button class="buy-btn" onclick="goToPayment('إعلان حضوري', 1500)">اشترِ عنصر</button>
        </div>
    </section>

    <footer>
        <div class="contact">للتواصل: 00966500118996</div>
        <div class="registration">السجل التجاري: 7049947042</div>
    </footer>

    <script>
        function goToPayment(productName, productPrice) {
            // نرسل اسم المنتج والسعر للصفحة الثانية عبر URL parameters
            const url = `payment.html?name=${encodeURIComponent(productName)}&price=${encodeURIComponent(productPrice)}`;
            window.location.href = url;
        }
    </script>
</body>
</html>
